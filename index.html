<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier-app</title>
    <style>
        #i1{
            width: 150px;
            height: 2vh;
        }
        #i2{
            width: 150px;
            height: 2vh;
        }
        #i3{
            width: 150px;
            height: 3vh;
            border: 2px solid black;
        }
        #i4,#i5,#i6,#i7,#i8,#i9,#i10,#i11,#i12,#i13,#i14,#i15,#i16,#i17{
            width: 50px;
            height: 3vh;
            border: 2px solid black;
            margin: 1rem;
            padding: 10px;
        }
        .c2,.c3,.c4,.c5,.c6,.c7,.c8{
            margin: 2rem;
        }
    </style>
</head>
<body>
    <h2>Enter bill</h2>
    <textarea placeholder="Enter amount" id="i1"></textarea>

    <h2>Enter cash</h2>
    <textarea placeholder="Enter amount" id="i2"></textarea>
    <br><br><br>

    <button class="c1">Click</button>
    <br><br><br>

    <h2>Amount to be returned</h2>
    <div id="i3"></div>

    <h2>Minimum number of notes</h2>

    <div class="c2">
        <span id="i4">2000</span> <span id="i5"></span>
    </div>
    <div class="c3">
        <span id="i6">500</span> <span id="i7"></span>
    </div>
    <div class="c4">
        <span id="i8">100</span> <span id="i9"></span>
    </div>
    <div class="c5">
        <span id="i10">20</span> <span id="i11"></span>
    </div>
    <div class="c6">
        <span id="i12">10</span> <span id="i13"></span>
    </div>
    <div class="c7">
        <span id="i14">5</span> <span id="i15"></span>
    </div>
    <div class="c8">
        <span id="i16">1</span> <span id="i17"></span>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
