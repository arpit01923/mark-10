<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier-app</title>
    <style>
        #i1{
            width: 150px;
            height: 2vh;
        }
        #i2{
            width: 150px;
            height: 2vh;
        }
        #i3{
            width: 150px;
            height: 3vh;

        }

            width: 150px;
            height: 3vh;
            border: 2px solid black;
        }

<body>
    <h2>Enter bill</h2>
    <textarea placeholder="Enter amount" id="i1"></textarea>
    <h2>Enter cash</h2>
    <textarea placeholder="Enter amount" id="i2"></textarea>
    <br><br><br>
    <button class="c1">Click</button>
    <br><br><br>
    <h2>Amount to be returned</h2>
    <div id="i3"></div>
    <h2>Minimum number of notes</h2>
    <div id="i4"></div>
    <script src="app.js" type="text/javascript"></script>
